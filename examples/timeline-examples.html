<html>
  <head>
    <title>Timeline - examples</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js" integrity="sha256-L3S3EDEk31HcLA5C6T2ovHvOcD80+fgqaCDt2BAi92o=" crossorigin="anonymous"></script>
    <script src="../meteoJS.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container"">
      <div class="row">
        <div class="col-12">
          <h1>Timeline examples</h1>
        </div>
      </div>
      <div class="row default">
        <div class="col-12 title">
          <h2>Default behavior with some points of time</h2>
        </div>
      </div>
      <div class="row maxTimeGap">
        <div class="col-12 title">
          <h2>Maximal time gap in visualisation</h2>
        </div>
      </div>
      <div class="row subhourly">
        <div class="col-12 title">
          <h2>Timeline with sub-hourly steps</h2>
        </div>
      </div>
      <div class="row twotimelines">
        <div class="col-12 title">
          <h2>2 different timelines</h2>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
$(document).ready(function () {
  var timelines = {};
  
  // Default
  var m1 = moment().hour(12).minute(0).second(0);
  timelines.default = new meteoJS.timeline();
  timelines.default.setTimesBySetID('', [0, 9, 24, 6, 6, 6, 6].map(function (h) {
    return m1.add(h, 'hours').clone().toDate();
  }));
  // maxTimeGap
  timelines.maxTimeGap = new meteoJS.timeline({ maxTimeGap: 3*60*60 });
  timelines.maxTimeGap.setTimesBySetID('', [0, 9, 24, 6, 6, 6, 6].map(function (h) {
    return m1.add(h, 'hours').clone().toDate();
  }));
  // subhourly
  var m2 = moment().hour(12).minute(0).second(0);
  timelines.subhourly = new meteoJS.timeline();
  var timesSubhourly = [];
  for (var i=0; i<24*3; i++) {
    timesSubhourly.push(m2.add(20, 'minutes').clone());
  }
  timesSubhourly = timesSubhourly.map(function (t) {
    return t.toDate();
  });
  timelines.subhourly.setTimesBySetID('', timesSubhourly);
  // twotimelines
  var m3 = moment().hour(0);
  var times3h = [];
  var times12h = [];
  for (var i=0; i<24*3; i += 3) {
    times3h.push(m3.clone().add(i, 'hours'));
    if (i % 12 == 0)
      times12h.push(m3.clone().add(i, 'hours'));
  }
  times3h = times3h.map(function (t) {
    return t.toDate();
  });
  times12h = times12h.map(function (t) {
    return t.toDate();
  });
  timelines.twotimelines = new meteoJS.timeline();
  timelines.twotimelines.setTimesBySetID('frist', times3h);
  timelines.twotimelines.setTimesBySetID('second', times12h);
  
  // Timelines initialisieren
  Object.keys(timelines).forEach(function (key) {
    timelines[key].first();
    $('.'+key).each(function () {
      var p = $('<p>');
      new meteoJS.timeline.visualisation.text(timelines[key], {
        node: p,
        format: 'dddd, MMMM Do YYYY, h:mm:ss a'
      });
      var range = $('<input>').addClass('custom-range').attr('type', 'range');
      new meteoJS.timeline.visualisation.slider(timelines[key], {
        node: range
      });
      $(this).children('.title').after(
        $('<div>').addClass('col-6').append(p),
        $('<div>').addClass('col-6').append(range)
      );
    });
  });
});
  </script>
</html>
